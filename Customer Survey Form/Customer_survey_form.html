<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .gender{
            margin-top: 20px;
            display: flex !important;
            width: 100% !important;
        }
        .gender input{
            width: auto;
            margin-right: 20px;
        }
        .btn{
            display: flex !important;
        }
        .btn button{
            margin: 0 5px;
        }
    </style>
</head>
<body>

<form id="surveyForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="date" id="dob" placeholder="Date of Birth" required>
    <select id="country" required>
        <option value="" disabled selected>Select Country</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
    </select>
    <label>Gender:</label>
    <div class="gender">
        Male <input type="radio" id="male" name="gender" value="male">
        Female <input type="radio" id="female" name="gender" value="female">
    </div>
    <br>
    <input type="text" id="profession" placeholder="Profession" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="mobileNumber" placeholder="Mobile Number" required>

    <div class="btn">
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </div>
</form>

<div class="popup" id="popup">
    <div class="popup-content" id="popupContent"></div>
</div>

<script>
    function submitForm() {
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var dob = document.getElementById('dob').value;
        var country = document.getElementById('country').value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var profession = document.getElementById('profession').value;
        var email = document.getElementById('email').value;
        var mobileNumber = document.getElementById('mobileNumber').value;

        if (!firstName || !lastName || !dob || !country || !gender || !profession || !email || !mobileNumber) {
            alert('Please fill in all fields');
        } else {
            var popupContent = document.getElementById('popupContent');
            popupContent.innerHTML = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${gender.value}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobileNumber}</p>
            `;
            var popup = document.getElementById('popup');
            popup.style.display = 'flex';
        }
    }

    function resetForm() {
        document.getElementById('surveyForm').reset();
    }

    document.getElementById('popup').addEventListener('click', function (event) {
        if (event.target === this) {
            this.style.display = 'none';
            document.getElementById('surveyForm').reset();
        }
    });
</script>

</body>
</html>
